<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Textbook Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .search-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }

        .enhanced-badge-title {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1em;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 1em;
            color: #555;
            margin: 0;
        }

        .search-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .results-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .results-meta {
            color: #666;
            font-size: 0.95em;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .score-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .enhanced-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .cleaned-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .result-content {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .result-source {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #666;
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .source-item strong {
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c62828;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .search-card,
            .results-container {
                padding: 25px;
            }

            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Medical Textbook Search</h1>
            <div class="header-subtitle">Enhanced Q+A+E Search üî•</div>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="docCount">-</div>
                    <div class="stat-label">Documents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="textbookCount">-</div>
                    <div class="stat-label">Textbooks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="modelName">-</div>
                    <div class="stat-label">Embedding Model</div>
                </div>
            </div>
        </div>

        <div class="search-card">
            <h2>Search with Question + Answer + Explanation</h2>

            <form id="searchForm">
                <div class="form-group">
                    <label for="question">Question *</label>
                    <textarea id="question" placeholder="Enter your medical question..." rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="answer">Answer (Optional)</label>
                    <input type="text" id="answer" placeholder="Enter the answer...">
                </div>
                
                <div class="form-group">
                    <label for="explanation">Explanation (Optional)</label>
                    <textarea id="explanation" placeholder="Enter detailed explanation..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="topK">Number of Results</label>
                    <input type="number" id="topK" min="1" max="20" value="5">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="cleanText" checked>
                    <label for="cleanText">‚ú® Clean text with AI</label>
                </div>

                <button type="submit" class="search-button" id="searchButton">
                    üîç Search
                </button>
            </form>
        </div>

        <div id="results" class="results-container hidden"></div>
    </div>

    <script>
        const API_URL = 'https://medical-rag-api-807836725103.us-central1.run.app';

        // Load statistics on page load
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('docCount').textContent = 
                        data.statistics.total_documents.toLocaleString();
                    document.getElementById('textbookCount').textContent = '2';
                    document.getElementById('modelName').textContent = 'MedEmbed';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('docCount').textContent = '74234';
                document.getElementById('textbookCount').textContent = '2';
                document.getElementById('modelName').textContent = 'MedEmbed';
            }
        }

        // Check connection on page load
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/`);
                if (!response.ok) {
                    displayError('Unable to connect to the search service. Please try again later.');
                }
            } catch (error) {
                console.error('Connection error:', error);
                displayError('Unable to connect to the search service. Please check your internet connection.');
            }
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const explanation = document.getElementById('explanation').value.trim();
            const topK = parseInt(document.getElementById('topK').value);
            const cleanText = document.getElementById('cleanText').checked;
            const button = document.getElementById('searchButton');
            const resultsDiv = document.getElementById('results');

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Prepare request
            const requestBody = {
                question: question,
                answer: answer,
                explanation: explanation,
                top_k: topK,
                clean_text: cleanText
            };

            // Show loading state
            button.disabled = true;
            button.textContent = 'üîç Searching...';
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '<div class="loading">Searching medical textbooks with enhanced Q+A+E</div>';

            try {
                const response = await fetch(`${API_URL}/search/enhanced`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data);
                } else {
                    displayError(data.message || 'Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                displayError('Failed to perform search. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'üîç Search';
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const results = data.results || [];
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="error-message">No results found. Try a different query.</div>';
                return;
            }

            let html = '<div class="results-header">';
            html += '<h2>Search Results üî•</h2>';
            html += '<div class="results-meta">';
            html += `Found ${results.length} results for enhanced search`;
            if (data.question) html += `<br><strong>Question:</strong> ${data.question}`;
            if (data.answer) html += `<br><strong>Answer:</strong> ${data.answer}`;
            if (data.explanation) html += `<br><strong>Explanation:</strong> ${data.explanation.substring(0, 200)}${data.explanation.length > 200 ? '...' : ''}`;

            if (data.text_cleaned) {
                html += '<br><span style="color: #667eea; font-weight: 600;">‚ú® Text cleaned with AI</span>';
            }
            
            html += '</div></div>';

            results.forEach(result => {
                html += '<div class="result-item">';
                html += '<div class="result-header">';
                html += `<span class="rank-badge">#${result.rank}</span>`;
                html += `<span class="score-badge">Score: ${(result.relevance_score || 0).toFixed(3)}</span>`;
                html += '<span class="enhanced-badge">üî• Enhanced</span>';

                if (result.cleaned) {
                    html += '<span class="cleaned-badge">‚ú® AI Cleaned</span>';
                }
                
                html += '</div>';
                
                html += `<div class="result-content">${result.full_content || result.content_preview || ''}</div>`;
                
                if (result.source) {
                    html += '<div class="result-source">';
                    html += `<div class="source-item"><strong>Textbook:</strong> ${result.source.textbook}</div>`;
                    html += `<div class="source-item"><strong>Chapter:</strong> ${result.source.chapter}</div>`;
                    html += `<div class="source-item"><strong>Page:</strong> ${result.source.page}</div>`;
                    html += '</div>';
                }
                
                html += '</div>';
            });

            resultsDiv.innerHTML = html;
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            resultsDiv.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
        }

        // Initialize
        loadStats();
        checkConnection();
    </script>
</body>
</html>
